# 当推送 tag（如 v1.3.0 或 1.3.0）时，自动构建并发布 GitHub Release
#
# 流程：build job（按 matrix 并行构建多个 RID）→ release job（汇总所有 zip，读取 RELEASE_NOTES.md 创建 Release）
# 关联文件：
#   - RELEASE_NOTES.md          ← Release 说明正文（每次发布前编辑）
#   - Docs/publish-fdd.ps1      ← 本地一键打包脚本（本 workflow 不调用，仅供手动使用）
#   - Docs/release.ps1           ← 本地一键发布脚本（含 tag + gh release，可替代本 workflow）

name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.*'

permissions:
  contents: write

jobs:
  # ── 第一阶段：并行构建各平台 zip ──
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        rid: [win-x64, win-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish (${{ matrix.rid }})
        run: |
          dotnet publish TrueFluentPro.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained false `
            -o artifacts/publish/TrueFluentPro-${{ matrix.rid }}-fdd

      - name: Create zip
        run: |
          Compress-Archive `
            -Path "artifacts/publish/TrueFluentPro-${{ matrix.rid }}-fdd/*" `
            -DestinationPath "artifacts/TrueFluentPro-${{ matrix.rid }}-fdd.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rid }}
          path: artifacts/TrueFluentPro-${{ matrix.rid }}-fdd.zip

  # ── 第二阶段：汇总所有 zip，读取 RELEASE_NOTES.md，创建 GitHub Release ──
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: RELEASE_NOTES.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
          append_body: true
          files: dist/*.zip
